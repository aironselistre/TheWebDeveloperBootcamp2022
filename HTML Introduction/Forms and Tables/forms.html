<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Forms Demo</title>
  </head>
  <body>
    <h1>Forms Demo</h1>

    <div>
      <a href="https://developer.mozilla.org/en-US/docs/Web/HTML/Element/input"
        >Input Types Example</a
      >
    </div>

    <form action="/tacos">
      <p>
        <label for="username">Username:</label>
        <input
          id="username"
          name="username"
          type="text"
          placeholder="username"
        />
      </p>

      <p>
        <label for="password">Password:</label>
        <input id="password" name="password" type="password" />
      </p>

      <p>
        <!--nested input-->
        <label>
          Color:
          <input name="color" type="color" />
        </label>
      </p>

      <button>Submit</button>
    </form>

    <h2>Hijaking Search's</h2>

    <h3>Google Search</h3>
    <form action="https://www.google.com/search">
      <input type="text" name="q" />
      <button>Google Search</button>
    </form>

    <h3>YouTube Search</h3>
    <form action="https://www.youtube.com/results">
      <input type="text" name="search_query" />
      <button>YouTube Search</button>
    </form>

    <h2>Other types of Inputs</h2>

    <form action="/random">
      <input id="agree" name="agreement" type="checkbox" />
      <label for="agree">Agree to everything</label>

      <p>
        <label for="xs">XS:</label>
        <input type="radio" name="size" id="xs" value="xs" />
        <label for="s">S</label>
        <input type="radio" name="size" id="s" value="s" />
        <label for="m">M</label>
        <input type="radio" name="size" id="m" value="m" />
      </p>

      <p>
        <label for="meal">Please select a meal</label>
        <select name="meal" id="meal">
          <option value="fish">Fish</option>
          <option value="meat" selected>Meat</option>
          <option value="veg">Vegetarian</option>
        </select>
      </p>

      <p>
        <label for="cheese">Cheese amount:</label>
        <input
          type="range"
          id="cheese"
          min="1"
          max="100"
          value="5"
          name="cheese"
        />
      </p>

      <p>
        <label for="requests">Special requests:</label>
        <br />
        <textarea name="requests" id="requests" cols="40" rows="10"></textarea>
      </p>

      <button>Submit</button>
    </form>

    <h2>Forms Validation</h2>
    <form action="/validation">
      <div>
        <label for="name">Name:</label>
        <input type="text" id="name" name="name" required />
      </div>
      <div>
        <label for="username">Username:</label>
        <input
          type="text"
          id="username"
          name="username"
          minlength="3"
          maxlength="10"
          required
        />
      </div>
      <div>
        <label for="email">Email:</label>
        <input type="email" id="email" name="email" required />
      </div>
      <div>
        <button>Submit</button>
      </div>
    </form>
  </body>
</html>
